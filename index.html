<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-header">
                <h2><i class="fas fa-comments"></i> Private Chat</h2>
            </div>
            <div id="messages"></div>
            
            <!-- GIF 검색 모달 -->
            <div id="gif-modal" class="hidden">
                <div class="gif-header">
                    <input type="text" id="gif-search-input" placeholder="Search Tenor GIFs..." />
                    <button id="close-gif-modal"><i class="fas fa-times"></i></button>
                </div>
                <div id="gif-results"></div>
            </div>

            <div id="input-area">
                <button id="gif-button" title="Send GIF"><i class="fas fa-icons"></i></button>
                <input type="text" id="nickname-input" placeholder="Nickname" maxlength="12" />
                <input type="text" id="message-input" placeholder="Type your message..." />
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
